<!doctype html>
<html lang="en">
  <head>
    <title>Bey API - Simple Call Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Bey API - Simple Call Example</h2>
          <p class="text-muted">Connect to your Beyond Presence agent using your API credentials</p>
          <br />

          <!-- API Credentials Section -->
          <div id="credentials-area">
            <div class="form-group">
              <label for="api-key"><b>API Key</b></label>
              <input
                type="password"
                class="form-control"
                id="api-key"
                placeholder="Enter your Beyond Presence API key"
              />
              <small class="form-text text-muted">
                Get your API key from the <a href="https://app.bey.dev" target="_blank">Beyond Presence Dashboard</a>
              </small>
            </div>
            <div class="form-group">
              <label for="agent-id"><b>Agent ID</b></label>
              <input
                type="text"
                class="form-control"
                id="agent-id"
                placeholder="Enter your agent ID"
              />
              <small class="form-text text-muted">
                Find your agent ID in the agents section of your dashboard
              </small>
            </div>
          </div>

          <!-- Actions -->
          <div id="actions-area">
            <button
              id="start-call-button"
              class="btn btn-primary btn-lg mt-3"
              type="button"
              onclick="appActions.startCall()"
            >
              Start Call
            </button>
            <button
              id="toggle-audio-button"
              class="btn btn-secondary mt-3 ml-2"
              disabled
              type="button"
              onclick="appActions.toggleAudio()"
            >
              Enable Mic
            </button>
            <button
              id="toggle-video-button"
              class="btn btn-secondary mt-3 ml-2"
              disabled
              type="button"
              onclick="appActions.toggleVideo()"
            >
              Enable Camera
            </button>
            <button
              id="disconnect-button"
              class="btn btn-danger mt-3 ml-2"
              disabled
              type="button"
              onclick="appActions.disconnect()"
            >
              End Call
            </button>
          </div>

          <!-- Status Area -->
          <div id="status-area" class="mt-4">
            <div id="status-message" class="alert" style="display: none;"></div>
          </div>
        </div>

        <!-- Chat Section -->
        <div class="col-md-4">
          <h3>Chat</h3>
          <div id="chat-area">
            <textarea class="form-control" id="chat" rows="9" readonly></textarea>
            <div id="chat-input-area">
              <div>
                <input
                  type="text"
                  class="form-control"
                  id="entry"
                  placeholder="Type your message here"
                  disabled
                />
              </div>
              <div>
                <button
                  id="send-button"
                  class="btn btn-primary"
                  type="button"
                  onclick="appActions.sendMessage()"
                  disabled
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Participants Area -->
      <div id="participants-area" class="mt-4"></div>

      <!-- Log Area -->
      <div id="log-area" class="mt-4">
        <h5>Connection Log</h5>
        <textarea id="log" readonly></textarea>
      </div>
    </div>
    <script src="./demo.ts" type="module"></script>
  </body>
</html>
